<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Curadoria</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full sm:w-96">
        <h1 class="text-2xl font-semibold mb-6 text-center">Search Movie</h1>
        <input type="text" id="movieName" placeholder="Type the movie name:" class="w-full p-3 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button onclick="searchMovie()" class="w-full p-3 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 transition-colors">Search</button>
        <div id="movieDetails" class="mt-6"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
